<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md. Abidur Rahman - Virtual Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/11.2.10/framer-motion.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script>
    const { createElement, useState } = React;
    const { motion } = window.FramerMotion;
    const { icons } = window.lucide;

    // A simple function to merge Tailwind classes
    const twMerge = (...classes) => classes.filter(Boolean).join(' ');

    // Button Component with Animation and Vibrant Gradients
    const Button = ({ children, className, variant = 'default', size = 'default', ...props }) => {
      const baseClasses = 'inline-flex items-center justify-center rounded-full font-medium transition-transform duration-300 ease-in-out hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:pointer-events-none disabled:opacity-50';
      const variantClasses = {
        default: 'bg-gradient-to-r from-pink-500 to-purple-600 text-white hover:from-pink-600 hover:to-purple-700 focus:ring-purple-500 shadow-lg',
        outline: 'bg-transparent border-2 border-fuchsia-400 text-fuchsia-400 hover:bg-fuchsia-50 focus:ring-fuchsia-400',
      };
      const sizeClasses = {
        default: 'h-12 px-8 py-3 text-base',
        lg: 'h-14 px-10 py-4 text-lg',
      };
      return createElement(
        motion.button,
        {
          initial: { scale: 0.9, opacity: 0 },
          animate: { scale: 1, opacity: 1 },
          transition: { type: 'spring', stiffness: 200, damping: 20 },
          className: twMerge(baseClasses, variantClasses[variant], sizeClasses[size], className),
          ...props,
        },
        children
      );
    };

    // Reusable Section Component with Animation
    const Section = ({ id, children, className, title, description, titleClass, descriptionClass }) => (
      createElement(
        motion.section,
        {
          id,
          className: twMerge('py-24 relative overflow-hidden', className),
          initial: { opacity: 0 },
          whileInView: { opacity: 1 },
          transition: { duration: 0.8 },
          viewport: { once: true, amount: 0.3 },
        },
        createElement(
          'div',
          { className: 'container mx-auto px-4 relative z-10' },
          title && createElement(
            'div',
            { className: 'text-center mb-16' },
            createElement('h2', { className: twMerge("text-4xl md:text-5xl font-extrabold mb-4", titleClass) }, title),
            description && createElement('p', { className: twMerge("text-lg md:text-xl max-w-2xl mx-auto", descriptionClass) }, description)
          ),
          children
        )
      )
    );

    // Service Card Component with Vibrant Colors
    const ServiceCard = ({ icon, title, items }) => (
      createElement(
        motion.div,
        {
          initial: { y: 20, opacity: 0 },
          whileInView: { y: 0, opacity: 1 },
          transition: { duration: 0.6 },
          viewport: { once: true, amount: 0.3 },
          className: "bg-white rounded-3xl shadow-2xl p-8 flex flex-col items-center text-center transition-transform hover:scale-[1.02] border border-slate-100"
        },
        createElement(
          'div',
          { className: "p-5 rounded-full bg-gradient-to-br from-pink-500 to-purple-500 text-white mb-6 shadow-md" },
          icon && createElement('span', { dangerouslySetInnerHTML: { __html: icons[icon].toSvg() } })
        ),
        createElement('h3', { className: "text-xl font-bold text-slate-800 mb-2" }, title),
        createElement(
          'ul',
          { className: "text-slate-600 text-left list-none p-0 space-y-2" },
          items.map((item, index) => (
            createElement(
              'li',
              { key: index, className: "flex items-start" },
              createElement('span', { className: "text-fuchsia-500 mr-2 mt-1 flex-shrink-0", dangerouslySetInnerHTML: { __html: icons['check-circle'].toSvg() } }),
              createElement('span', null, item)
            )
          ))
        )
      )
    );

    // Pillar Card Component with Colorful Icons
    const PillarCard = ({ icon, title, description }) => (
      createElement(
        motion.div,
        {
          initial: { y: 20, opacity: 0 },
          whileInView: { y: 0, opacity: 1 },
          transition: { duration: 0.6 },
          viewport: { once: true, amount: 0.3 },
          className: "bg-white rounded-3xl shadow-xl p-8 flex flex-col items-center text-center transition-transform hover:scale-[1.02] border border-slate-100"
        },
        createElement(
          'div',
          { className: "p-5 rounded-full bg-gradient-to-br from-indigo-500 to-blue-600 text-white mb-6 shadow-md" },
          icon && createElement('span', { dangerouslySetInnerHTML: { __html: icons[icon].toSvg() } })
        ),
        createElement('h3', { className: "text-xl font-bold text-slate-800 mb-2" }, title),
        createElement('p', { className: "text-slate-600 text-sm" }, description)
      )
    );

    // Animated Background for various sections
    const AnimatedBackground = ({ className }) => (
      createElement(
        'div',
        { className: twMerge("absolute inset-0 z-0 overflow-hidden", className) },
        createElement(motion.div, {
          initial: { y: '100%', x: '-50%', scale: 0.5, rotate: 0 },
          animate: { y: '-100%', x: '50%', scale: 1.5, rotate: 360 },
          transition: { repeat: Infinity, duration: 25, ease: 'linear' },
          className: "absolute top-1/2 left-1/2 w-48 h-48 bg-fuchsia-500 rounded-full mix-blend-lighten opacity-30 filter blur-3xl"
        }),
        createElement(motion.div, {
          initial: { y: '-100%', x: '50%', scale: 1.5, rotate: 0 },
          animate: { y: '100%', x: '-50%', scale: 0.5, rotate: -360 },
          transition: { repeat: Infinity, duration: 30, ease: 'linear' },
          className: "absolute top-1/2 left-1/2 w-64 h-64 bg-cyan-500 rounded-full mix-blend-lighten opacity-30 filter blur-3xl"
        }),
        createElement(motion.div, {
          initial: { y: '50%', x: '-100%', scale: 1, rotate: 0 },
          animate: { y: '-50%', x: '100%', scale: 0.8, rotate: 360 },
          transition: { repeat: Infinity, duration: 20, ease: 'linear' },
          className: "absolute top-1/3 right-1/4 w-32 h-32 bg-yellow-400 rounded-full mix-blend-lighten opacity-30 filter blur-3xl"
        }),
        createElement(motion.div, {
          initial: { y: '-50%', x: '100%', rotate: 0 },
          animate: { y: '50%', x: '-100%', rotate: -360 },
          transition: { repeat: Infinity, duration: 18, ease: 'linear' },
          className: "absolute bottom-1/3 left-1/4 w-40 h-40 bg-orange-500 rounded-full mix-blend-lighten opacity-30 filter blur-3xl"
        }),
        createElement(motion.div, {
          initial: { y: '100%', x: '100%', rotate: 0 },
          animate: { y: '-100%', x: '-100%', rotate: 180 },
          transition: { repeat: Infinity, duration: 22, ease: 'linear' },
          className: "absolute top-3/4 left-1/4 w-56 h-56 bg-indigo-500 rounded-full mix-blend-lighten opacity-30 filter blur-3xl"
        })
      )
    );

    // Main Application Component
    const App = () => {
      const tools = [
        { name: 'Canva', icon: 'palette' },
        { name: 'ChatGPT', icon: 'bot' },
        { name: 'Claude', icon: 'bot' },
        { name: 'DALL-E', icon: 'globe' },
        { name: 'Adobe Firefly', icon: 'rocket' },
        { name: 'Heygen', icon: 'code' },
        { name: 'Sora', icon: 'rocket' },
        { name: 'CapCut', icon: 'grid' },
        { name: 'Google Workspace', icon: 'file-text' },
        { name: 'Microsoft Office', icon: 'file-text' },
        { name: 'Shopify', icon: 'shopping-cart' },
        { name: 'WooCommerce', icon: 'database' },
        { name: 'Elementor', icon: 'layout' },
        { name: 'Divi', icon: 'layout' },
        { name: 'Trello', icon: 'kanban' },
        { name: 'Asana', icon: 'kanban' },
        { name: 'ClickUp', icon: 'kanban' },
      ];

      return (
        createElement(
          'div',
          { className: "font-sans text-slate-800 bg-white" },
          // Hero Section
          createElement(Section, { id: "hero", className: "bg-gradient-to-br from-pink-50 to-white relative min-h-screen flex items-center" },
            createElement(AnimatedBackground, null),
            createElement(
              'div',
              { className: "text-center max-w-4xl mx-auto py-24 z-10" },
              createElement(
                motion.h1,
                {
                  initial: { y: 20, opacity: 0 },
                  animate: { y: 0, opacity: 1 },
                  transition: { delay: 0.2, duration: 0.8 },
                  className: "text-6xl md:text-8xl font-extrabold mb-4 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-fuchsia-600"
                },
                "Md. Abidur Rahman"
              ),
              createElement(
                motion.p,
                {
                  initial: { y: 20, opacity: 0 },
                  animate: { y: 0, opacity: 1 },
                  transition: { delay: 0.4, duration: 0.8 },
                  className: "text-xl md:text-2xl text-purple-600 font-bold mb-6"
                },
                "Virtual Assistant | Social Media | Project Management | AI Prompt Engineer"
              ),
              createElement(
                motion.p,
                {
                  initial: { y: 20, opacity: 0 },
                  animate: { y: 0, opacity: 1 },
                  transition: { delay: 0.6, duration: 0.8 },
                  className: "text-lg md:text-xl text-slate-600 mb-10 max-w-3xl mx-auto"
                },
                "Dedicated Virtual Assistant with 10+ years of experience in streamlining workflows, managing projects, and delivering results. I specialize in social media management, e-commerce operations, AI-powered solutions, and organizational support to help businesses run smoothly."
              ),
              createElement(
                motion.div,
                {
                  initial: { y: 20, opacity: 0 },
                  animate: { y: 0, opacity: 1 },
                  transition: { delay: 0.8, duration: 0.8 }
                },
                createElement(
                  'a',
                  { href: "#contact" },
                  createElement(Button, { size: "lg", className: "w-56" }, "Contact Me")
                )
              )
            )
          ),
          // About Section
          createElement(Section, { id: "about", title: "About Me", className: "bg-white text-slate-900" },
            createElement(
              'p',
              { className: "text-lg text-slate-600 max-w-3xl mx-auto text-center" },
              "I’m a proactive and detail-oriented Virtual Assistant who thrives on organization, creativity, and problem-solving. Over the last decade, I’ve helped entrepreneurs, small businesses, and teams save time, stay organized, and grow faster. From managing e-commerce stores and social media campaigns to handling day-to-day admin tasks and project coordination, I bring structure, clarity, and efficiency to every role."
            )
          ),
          // Services Section
          createElement(Section, { id: "services", title: "How I Can Help You", className: "bg-white text-slate-900" },
            createElement(
              'div',
              { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" },
              createElement(ServiceCard, {
                icon: 'briefcase',
                title: "Virtual Assistance",
                items: ['Email & calendar management', 'Travel planning', 'Appointment scheduling', 'Customer service']
              }),
              createElement(ServiceCard, {
                icon: 'share-2',
                title: "Social Media Management",
                items: ['Strategy, content creation, and scheduling', 'Facebook, Instagram, LinkedIn, Twitter, YouTube']
              }),
              createElement(ServiceCard, {
                icon: 'shopping-cart',
                title: "E-Commerce Store Management",
                items: ['Shopify, WooCommerce, Wix, Etsy, eBay', 'Product uploads, inventory tracking, order management']
              }),
              createElement(ServiceCard, {
                icon: 'feather',
                title: "WordPress Support",
                items: ['Page building and updates', 'Using Elementor, Divi, Oxygen']
              }),
              createElement(ServiceCard, {
                icon: 'kanban',
                title: "Project Management",
                items: ['Efficient workflows using Asana, Trello, Monday, ClickUp']
              }),
              createElement(ServiceCard, {
                icon: 'bot',
                title: "AI-Powered Support",
                items: ['Prompt engineering, content creation', 'Simple video editing with tools like ChatGPT, Claude, Canva, CapCut, Heygen']
              })
            )
          ),
          // Tools Section
          createElement(Section, { id: "tools", title: "Tools I Use", className: "bg-white text-slate-900" },
            createElement(
              'div',
              { className: "flex flex-wrap justify-center gap-8" },
              tools.map((tool, index) => (
                createElement(
                  'div',
                  {
                    key: index,
                    initial: { scale: 0.8, opacity: 0 },
                    whileInView: { scale: 1, opacity: 1 },
                    transition: { duration: 0.5, delay: index * 0.05 },
                    viewport: { once: true, amount: 0.5 },
                    className: "flex flex-col items-center text-center p-4 rounded-xl hover:bg-slate-100 transition-colors"
                  },
                  createElement(
                    'div',
                    { className: "p-5 rounded-full bg-slate-100 mb-3 shadow-sm" },
                    createElement('span', { dangerouslySetInnerHTML: { __html: icons[tool.icon].toSvg() } })
                  ),
                  createElement('span', { className: "text-sm font-medium text-slate-700" }, tool.name)
                )
              ))
            )
          ),
          // Why Work With Me Section
          createElement(Section, { id: "why-work-with-me", title: "Why Work With Me", className: "bg-white text-slate-900" },
            createElement(
              'div',
              { className: "grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto" },
              createElement(PillarCard, {
                icon: 'user',
                title: "10+ Years Experience",
                description: "Proven track record with diverse clients, delivering high-quality results consistently."
              }),
              createElement(PillarCard, {
                icon: 'zap',
                title: "Reliable & Proactive",
                description: "I anticipate needs, solve problems before they arise, and always deliver on time."
              }),
              createElement(PillarCard, {
                icon: 'message-circle',
                title: "Versatile Skillset",
                description: "From day-to-day admin tasks to AI-powered solutions, I adapt to your unique needs."
              })
            )
          ),
          // Contact Section
          createElement(Section, { id: "contact", title: "Let’s Connect", className: "bg-white text-slate-900" },
            createElement(
              'div',
              { className: "max-w-xl mx-auto rounded-3xl shadow-2xl p-8 border border-slate-200" },
              createElement(
                'div',
                { className: "flex justify-center items-center gap-8 mb-8" },
                createElement(
                  'a',
                  { href: "mailto:porosh.abidlaw@gmail.com", className: "flex items-center text-fuchsia-600 hover:text-fuchsia-700 transition-colors" },
                  createElement('span', { dangerouslySetInnerHTML: { __html: icons['mail'].toSvg() } }),
                  createElement('span', { className: "font-medium" }, "Email")
                ),
                createElement(
                  'a',
                  { href: "https://linkedin.com/in/rahman-abidur", target: "_blank", rel: "noopener noreferrer", className: "flex items-center text-purple-600 hover:text-purple-700 transition-colors" },
                  createElement('span', { dangerouslySetInnerHTML: { __html: icons['linkedin'].toSvg() } }),
                  createElement('span', { className: "font-medium" }, "LinkedIn")
                )
              ),
              createElement(
                'form',
                { className: "space-y-6" },
                createElement(
                  'div',
                  null,
                  createElement('label', { htmlFor: "name", className: "block text-sm font-medium text-slate-700 mb-1" }, "Name"),
                  createElement('input', { type: "text", id: "name", name: "name", className: "w-full p-3 border border-slate-300 rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-colors", required: true })
                ),
                createElement(
                  'div',
                  null,
                  createElement('label', { htmlFor: "email", className: "block text-sm font-medium text-slate-700 mb-1" }, "Email"),
                  createElement('input', { type: "email", id: "email", name: "email", className: "w-full p-3 border border-slate-300 rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-colors", required: true })
                ),
                createElement(
                  'div',
                  null,
                  createElement('label', { htmlFor: "message", className: "block text-sm font-medium text-slate-700 mb-1" }, "Message"),
                  createElement('textarea', { id: "message", name: "message", rows: "4", className: "w-full p-3 border border-slate-300 rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-colors", required: true })
                ),
                createElement(Button, { type: "submit", className: "w-full" }, "Send Message")
              )
            )
          ),
          // Footer
          createElement(
            'footer',
            { className: "bg-slate-900 text-slate-400 text-center py-8" },
            createElement(
              'div',
              { className: "container mx-auto px-4" },
              createElement('p', { className: "text-sm" }, "© 2025 Md. Abidur Rahman. All rights reserved.")
            )
          )
        )
      );
    };

    // Wait for the window to load before rendering the app
    window.onload = function() {
        ReactDOM.createRoot(document.getElementById('root')).render(createElement(App));
    };
</script>

</body>
</html>
